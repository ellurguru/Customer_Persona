<div class="boxChart__container">
   
    <div>
      <highcharts-chart
        id="container"
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions"
        [callbackFunction]="chartCallback"
        [(update)]="updateFromInput"
        [oneToOne]="true"
        style="width:560px; height: 500px;display: block;">
      </highcharts-chart>
      
    </div>
  </div>
